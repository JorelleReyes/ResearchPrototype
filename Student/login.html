<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ATTENDIFY</title>
    <link href="https://fonts.cdnfonts.com/css/mont" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h2><b>Sign In</b></h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="stdnum">Student Number:</label>
                <input type="text" id="username" name="username" pattern="[0-9]+" required>
                <label for="password">Code:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
            <div class="input-group">
                <a href="#" id="forgotPassword">Forgot your code?</a>
            </div>
            <div class="input-group">
                <a href="#" id="needhelp">Need help?</a>
            </div>
        </form>
        <div id="forgotPasswordForm" style="display: none;">
            <p>Enter your email address to receive a password reset link:</p>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <button id="sendResetLink">Send Reset Link</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
